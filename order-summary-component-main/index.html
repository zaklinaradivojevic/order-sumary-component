<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <img class="bg-img" role="region"
    src="https://raw.githubusercontent.com/zaklinaradivojevic/order-summary-component/702bd0883e53a3b5c9d5083190d31368289d42da/order-summary-component-main/images/pattern-background-desktop.svg"
    alt="bg-img">
  <div class="card" role="main">
    <div class="header">
    </div>
    <div class="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <div class="box-plan" >
      <img
        src="https://raw.githubusercontent.com/zaklinaradivojevic/order-summary-component/dc55aebfbb75d8076c0ba59714d7225b0cf46280/order-summary-component-main/images/icon-music.svg"
        alt="note-icon">
      <div class="price">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a href="#"> Change</a>
    </div>
    <button>Proceed to Payment</button>
    <p class="cancel">Cancel Order</p>
  </div>
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Zaklina Radivojevic</a>.
  </div>
</body>

</html>
